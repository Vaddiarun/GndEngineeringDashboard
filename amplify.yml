version: 1
frontend:
  phases:
    preBuild:
      commands:
        # install deps, bypassing strict peer checks
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    # adjust this if your build outputs elsewhere
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
